specVersion: 0.0.4
description: Paras V2 # the name of the subgraph
repository: https://github.com/VitalPointAI/subgraph-parasv2.git # repo where subgraph project is stored
schema:
  file: ./schema.graphql
features:
  - ipfsOnEthereumContracts
  - fullTextSearch
dataSources:
  - kind: near
    name: receipts # could also be blocks
    network: near-mainnet # currently only near-mainnet is available
    source:
      account: x.paras.near # contract account you want to pull data from
      startBlock: 46958000 # starting block on near-mainnet for indexing
    mapping:
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - NftMint
        - NftCreateSerie
        - Royalty
        - NftBuy
        - NftSetSeriesPrice
        - NftOnApprove
        - NftTransferPayout
        - NftDecreaseSeriesCopy
      receiptHandlers:
        - handler: handleReceipt # name of the receipt handler

        